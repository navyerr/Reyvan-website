/* =========================================
   === VARIABLES (SAMA EXACT DARI STYLE.CSS) ===
=========================================*/
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  text-decoration: none;
  list-style: none;
  resize: none;
  outline: none;
  border: none;
}

:root {
  --color-bg: #e1e1e1;
  --color-text: #212121;
  --color-tertiary: #ff0485;

  --shadow: 6px 6px 12px #bababa, -6px -6px 12px #ffffff;
  --inner-shadow: inset 6px 6px 12px #bababa, inset -6px -6px 12px #ffffff;

  --width-lg: 80%;
  --width-sm: 95%;
  --transition: all 0.4s ease-in;
}

body {
  font-family: "Great Vibes", cursive;
  font-family: "Rubik", sans-serif;
  background: var(--color-bg);
  color: var(--color-text);
  line-height: 1.7;
  height: 100vh;
  width: 100%;
  position: relative;
}
body.active {
  --color-bg: #212121;
  --color-text: #e0e0e0;
  --color-tertiary: rgb(0, 110, 255);

  --shadow: 0.5rem 0.5rem 1rem #111, -6px -6px 12px #333;
  --inner-shadow: inset 0.5rem 0.5rem 1rem #111, inset -6px -6px 12px #333;
}
::-webkit-scrollbar {
  width: 0.5rem;
}
::-webkit-scrollbar-track {
  box-shadow: var(--inner-shadow);
}
::-webkit-scrollbar-thumb {
  box-shadow: var(--shadow);
  background: var(--color-tertiary);
}
img {
  width: 100%;
  display: block;
  object-fit: cover;
}
a {
  color: var(--color-text);
  font-size: 0.9rem;
}
span,
p {
  font-size: 0.9rem;
}
h1,
h2,
h3,
h4 {
  line-height: 1.2;
}
h1 {
  font-size: 2.8rem;
}
h2 {
  font-size: 2.1rem;
}
h3 {
  font-size: 1.5rem;
}
h4 {
  font-size: 1.1rem;
}
.container {
  margin: 0 auto;
  width: var(--width-lg);
}
section {
  padding: 5rem 0 3rem;
  min-height: 100vh;
}
.title {
  text-align: center;
  margin-bottom: 6rem;
}
.title h2 {
  font-size: 2.5rem;
  display: inline-block;
  color: var(--color-text);
  font-weight: 300;
}
.title h2 span {
  font-size: 2.5rem;
  color: var(--color-tertiary);
  font-weight: 900;
}
.btn {
  padding: 1rem 3rem;
  position: relative;
  cursor: pointer;
  overflow: hidden;
  background: transparent;
  color: var(--color-text);
  font-weight: 700;
  border-radius: 0.5rem;
  box-shadow: var(--shadow);
  transition: all 0.5s ease-in-out;
  -webkit-transition: all 0.5s ease-in-out;
  -moz-transition: all 0.5s ease-in-out;
  -ms-transition: all 0.5s ease-in-out;
  -o-transition: all 0.5s ease-in-out;
  -webkit-border-radius: 0.5rem;
  -moz-border-radius: 0.5rem;
  -ms-border-radius: 0.5rem;
  -o-border-radius: 0.5rem;
}
.btn span {
  z-index: 1;
  font-weight: 800;
  letter-spacing: 0.1rem;
}
.btn.overlay::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  background: var(--color-text);
  height: 10px;
  width: 10px;
  z-index: -1;
  border-radius: 0.5rem;
  -webkit-border-radius: 0.5rem;
  -moz-border-radius: 0.5rem;
  -ms-border-radius: 0.5rem;
  -o-border-radius: 0.5rem;
  transition: all 0.6s ease-in-out;
  -webkit-transition: all 0.6s ease-in-out;
  -moz-transition: all 0.6s ease-in-out;
  -ms-transition: all 0.6s ease-in-out;
  -o-transition: all 0.6s ease-in-out;
  visibility: hidden;
}
.btn:hover {
  color: var(--color-tertiary);
  box-shadow: 1px 1px 10px var(--color-tertiary);
}
.btn.overlay:hover::after {
  visibility: visible;
  transform: scale(100);
  -webkit-transform: scale(100);
  -moz-transform: scale(100);
  -ms-transform: scale(100);
  -o-transform: scale(100);
}
.scrollbar::-webkit-scrollbar {
  height: 0.66rem;
}
.scrollbar::-webkit-scrollbar-track {
  border-radius: 5px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  -ms-border-radius: 5px;
  -o-border-radius: 5px;
}
.scrollbar::-webkit-scrollbar-thumb {
  border-radius: 0.5rem;
  -webkit-border-radius: 0.5rem;
  -moz-border-radius: 0.5rem;
  -ms-border-radius: 0.5rem;
  -o-border-radius: 0.5rem;
}
.scrollbar::-webkit-scrollbar-button {
  width: 0.8rem;
}

   NAVBAR
========================================= */
nav {

  width: 100%;

.navlist {

.navlist li a {

  color: var(--color-tertiary);

.logo {
  font-weight: 700;
  font-size: 1.5rem;
  text-transform: uppercase;
  box-shadow: var(--shadow);
  border-radius: 0.5rem;
  padding: 0.2rem 2rem;
  background: transparent;
  -webkit-border-radius: 0.5rem;
  -moz-border-radius: 0.5rem;
  -ms-border-radius: 0.5rem;
  -o-border-radius: 0.5rem;
}
.logo span {
  font-weight: 700;
  font-size: 1.5rem;
  color: var(--color-tertiary);
}
.logo.logo:hover {
  color: #666;
  box-shadow: var(--inner-shadow);
}
.nav-icons {
  display: flex;
  gap: 2rem;
}
.nav-icons div {
  padding: 0.5rem 1rem;
  margin: 0.5rem;
  color: var(--color-text);
  background: var(--color-bg);
  box-shadow: var(--shadow);
  border-radius: 0.3rem;
  -webkit-border-radius: 0.3rem;
  -moz-border-radius: 0.3rem;
  -ms-border-radius: 0.3rem;
  -o-border-radius: 0.3rem;
  cursor: pointer;
}
.nav-icons div:hover {
  color: var(--color-tertiary);
  box-shadow: var(--inner-shadow);
}
#menu-btn {
  display: none;
}

/* =========================================
   FALLING BALLOONS / PARTICLES
========================================= */
.petal {
    position: fixed;
    top: -10px;
    width: 12px;
    height: 12px;
    background: var(--color-tertiary);
    border-radius: 50%;
    opacity: 0.8;
    animation: fall 6s linear infinite;
}
@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(120vh) rotate(360deg); }
}

/* =========================================
   PUISI WRAPPER (KOTAK BESAR)
=========================================*/
.poem-wrapper {
    width: 70%;
    margin: 130px auto;
    padding: 50px;
    background: rgba(0,0,0,0.25);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 40px rgba(0,0,0,0.3);
}

.poem-wrapper h1 {
    text-align: center;
    font-size: 3rem;
    font-weight: 800;
    color: var(--color-tertiary);
    text-shadow: 0 0 12px var(--color-tertiary);
}

.poem-content p {
    font-size: 1.4rem;
    margin: 15px 0;
    opacity: 0;
    animation: fadeLine 0.6s forwards ease;
}
@keyframes fadeLine {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* =========================================
   BUTTONS
========================================= */
.button-container {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 20px;
}
button {
    padding: 12px 25px;
    font-size: 1rem;
    border-radius: 10px;
    background: var(--color-tertiary);
    border: none;
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
}
button:hover {
    transform: translateY(-3px);
    background: var(--color-text);
    color: var(--color-bg);
}

/* =========================================
   COPYRIGHT
========================================= */

 <p>maka suaramu adalah pusatnyaâ€”</p>

 `<p>Aku mencintaimu </p>

`<p>Jika kamu ingin hancur, hancurlah perlahan.</p>

`<p>Tetaplah di sini sebentar,</p>

 `<p>Di malam sunyi, kuintip langit bertabur cahaya,</p>

let index = 0;
const poemText = document.getElementById("poemText");
const audio = document.getElementById("backgroundAudio");
function renderPoem() {
    poemText.innerHTML = poems[index];
    [...poemText.children].forEach((p,i)=>p.style.animationDelay = `${i*0.15}s`);
}
renderPoem();
document.getElementById("nextButton").onclick = () => {
    index = (index + 1) % poems.length;
    renderPoem();
};
document.getElementById("prevButton").onclick = () => {
    index = (index - 1 + poems.length) % poems.length;
    renderPoem();
};
document.getElementById("playAudio").onclick = function() {
    if (audio.paused) {
        audio.play();
        this.textContent = "Pause Music";
    } else {
        audio.pause();
        this.textContent = "Play Music";
    }
};
</script>

<script>
// ============== MENU NAVBAR ================
const navlist = document.querySelector(".navlist");
const menuBtn = document.querySelector(".ri-menu-line");

menuBtn.onclick = function () {
  navlist.classList.toggle("active");
  menuBtn.classList.toggle("ri-arrow-up-double-line");
};

// ============== STICKY NAVBAR ================
window.addEventListener("scroll", () => {
  document.querySelector("nav").classList.toggle("scrolling", scrollY > 50);
});


/* =========================================
   GLOBAL THEME SYSTEM FINAL
========================================= */

const themeBtn = document.getElementById("theme-btn");

// 1. Load theme dari localStorage
let savedTheme = localStorage.getItem("theme");

function applyTheme(mode) {
    if (mode === "dark") {
        document.body.classList.add("active");
        document.body.classList.remove("light-theme");

        themeBtn.classList.remove("ri-moon-line");
        themeBtn.classList.add("ri-sun-line");

    } else {
        document.body.classList.remove("active");
        document.body.classList.add("light-theme");

        themeBtn.classList.remove("ri-sun-line");
        themeBtn.classList.add("ri-moon-line");
    }
}

// apply saat halaman dibuka
applyTheme(savedTheme || "light");

// 2. Toggle saat klik tombol
themeBtn.addEventListener("click", () => {
    let newTheme = document.body.classList.contains("active") ? "light" : "dark";

    applyTheme(newTheme);
    localStorage.setItem("theme", newTheme);
});

</script>
</body>
</html>
