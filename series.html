<style>

/* =============== HERO SLIDER =============== */
.hero-slider {
    position: relative;
    width: 100%;
    height: 92vh;
    overflow: hidden;
}

.slide {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    filter: brightness(45%);
    opacity: 0;
    transition: opacity 0.6s ease;
}

.slide.active {
    opacity: 1;
}

.hero-content {
    position: absolute;
    bottom: 120px;
    left: 60px;
    max-width: 650px;
    z-index: 5;
}

.hero-title {
    font-size: 4rem;
    font-weight: 900;
    color: #3b7bff;
    text-shadow: 0 0 30px rgba(0,123,255,0.7);
    line-height: 1.1;
}

.hero-desc {
    margin-top: 18px;
    font-size: 1.2rem;
    opacity: 0.85;
    max-width: 600px;
}

.buttons {
    margin-top: 25px;
    display: flex;
    gap: 15px;
}

.btn {
    padding: 12px 25px;
    border-radius: 7px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    font-size: 1rem;
}

.btn-play {
    background: white;
    color: black;
}

.btn-info {
    background: rgba(255,255,255,0.2);
    color: white;
}

/* ARROWS */
.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 3rem;
    color: white;
    cursor: pointer;
    z-index: 10;
    opacity: 0.6;
    user-select: none;
    transition: 0.2s;
}

.arrow:hover {
    opacity: 1;
}

.arrow-left {
    left: 20px;
}

.arrow-right {
    right: 20px;
}
#heroTitle {
  color: var(--hero-title-color);
  transition: 0.3s ease;
  text-shadow: 0 0 18px currentColor;
}

</style>

</head>

    <!-- SLIDE 2 -->

         data-link="https://navyerr.github.io/scrapbook/scrapbook.html"
         style="background-image: url('Foto/spesial.png');">

    <!-- SLIDE 3 -->
    <div class="slide"
         data-title="My Heart"
         data-desc="Saat dunia pelan, cuma kita yang terasa berjalan."
         data-link="https://navyerr.github.io/Love/"
         style="background-image: url('Foto/myheart.jpg');">
    </div>

    <!-- TEXT & BUTTON -->
    <div class="hero-content">
        <h1 class="hero-title" id="heroTitle">Galaxy Kenangan</h1>

        <div class="buttons">
            <button class="btn btn-play" id="playBtn"><i class="ri-play-fill"></i> Play</button>
            <button class="btn btn-info"><i class="ri-information-line"></i> More Info</button>
        </div>
    </div>

    <!-- ARROWS -->
    <div class="arrow arrow-left" id="prev"><i class="ri-arrow-left-s-line"></i></div>
    <div class="arrow arrow-right" id="next"><i class="ri-arrow-right-s-line"></i></div>

</div>

<script>
// SLIDER FUNCTION
let slides = document.querySelectorAll(".slide");
let index = 0;

const playBtn = document.getElementById("playBtn");
const heroTitle = document.getElementById("heroTitle");
const heroDesc = document.getElementById("heroDesc");

function updateContent(i) {
    let slide = slides[i];
    heroTitle.innerText = slide.dataset.title;
    heroDesc.innerText = slide.dataset.desc;

    // SET LINK PLAY BUTTON
    playBtn.onclick = () => {
        window.location.href = slide.dataset.link;
    };
}

function showSlide(i) {
    slides.forEach(s => s.classList.remove("active"));
    slides[i].classList.add("active");
    updateContent(i);
}

// NEXT
document.getElementById("next").onclick = () => {
    index = (index + 1) % slides.length;
    showSlide(index);
};

// PREV
document.getElementById("prev").onclick = () => {
    index = (index - 1 + slides.length) % slides.length;
    showSlide(index);
};

// SET DEFAULT (PENTING!)
showSlide(0);

</script>
